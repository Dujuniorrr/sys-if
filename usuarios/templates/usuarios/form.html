{% extends 'base.html' %} 

{% load static %}
{% load bootstrap %}

{% block title %}Cadastrar Usuario{% endblock %}


{% block content %}
<h3 class="text-dark">{{ titulo }}</h3>
<p class="lead text-dark">Preencha todos os campos</p>
<hr>
<form action="" method="POST">
    <div class="text-dark w-25">
        {% csrf_token %}
        {{ form|bootstrap }}
    </div>
    <button type="submit" class="btn btn-primary">{{ button }}</button>
    <hr>

</form>
{% endblock %}
